/* 
 * Andrew Barlow
 * my Kitty terminal configuration 
 */

/* Sound Settings */
enable_audio_bell no

/* Color Settings */

include dracula.conf
background_opacity 	0.95

/* Font Settings */

font_size 		14
# font_family		JetBrainsMono Nerd Font
font_family		CommitMono Nerd Font
bold_font        	auto
italic_font      	auto
bold_italic_font 	auto
disable_ligatures 	never


# neovim scrollback buffer settings
# https://github.com/mikesmithgh/kitty-scrollback.nvim?tab=readme-ov-file#%EF%B8%8F-setup

allow_remote_control socket-only

listen_on unix:/tmp/kitty

shell_integration enabled

# autogenerated from: nvim --headless +'KittyScrollbackGenerateKittens'

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/andrew/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output



